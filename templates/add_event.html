<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Evento - Plataforma de Apostas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a061c;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #190d4a;
            overflow: hidden;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #f16327;
            text-decoration: none;
            padding: 14px 20px;
            font-size: larger;
        }
        .navbar a:hover {
            background-color: #fc8b00;
            color: rgb(255, 255, 255);
            border-radius: 3px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Plataforma de Apostas</a>
        <div>
            <a href="{{ url_for('add_new_event') }}">Criar evento</a>
            <a href="{{ url_for('wallet') }}">Minha Carteira</a>
            <a href="{{ url_for('logout') }}">Sair</a>
        </div>
    </div>
    <div class="container">
        <h2>Criar Novo Evento</h2>
        <form action="{{ url_for('add_new_event') }}" method="post">
            <div class="form-group">
                <label for="titulo">Título do Evento:</label>
                <input type="text" id="titulo" name="titulo" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do Evento:</label>
                <input type="text" id="descricao" name="descricao" maxlength="150" required>
            </div>
            <div class="form-group">
                <label for="valor_cota">Valor da Cota (R$):</label>
                <input type="number" id="valor_cota" name="valor_cota" min="1" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="inicio_apostas">Início do Período de Apostas:</label>
                <input type="datetime-local" id="inicio_apostas" name="inicio_apostas" required>
            </div>
            <div class="form-group">
                <label for="fim_apostas">Fim do Período de Apostas:</label>
                <input type="datetime-local" id="fim_apostas" name="fim_apostas" required>
            </div>
            <div class="form-group">
                <label for="data_evento">Data do Evento:</label>
                <input type="date" id="data_evento" name="data_evento" required>
            </div>
            <button type="submit" class="btn">Criar Evento</button>
        </form>
    </div>
</body>
</html>
